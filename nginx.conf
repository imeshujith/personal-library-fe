server {
    listen 80;
    server_name localhost;

    # Root directory for your React app build files
    root /var/www/html;  # Update this path to the location of your React build files

    index index.html;

    # Allow all MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Serve static files
    location / {
        try_files $uri /index.html;  # Serve index.html for any unmatched requests (for React Router)
    }
}
